        <div class="main">

                <img src="ham.png" alt="" class="ham" width="23px">

            </div>
           <div class="contectform">
            <h1>Contect me</h1>
            <form>
                <div class="form-group">
                    <label for="clientname">Name</label>
                    <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="clientemail">Email address</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                    
                </div>
                <div class="form-group">
                    <label for="clientphone">Phone no.</label>
                    <input type="phone" class="form-control" id="clientphone" placeholder="phone no">
                </div>
                <div class="form-group" id="form-check">
                    <input type="checkbox" class="form-check-input" id="isclient">
                    <label class="form-check-label" for="isclient">I want you work on my project with me.</label>
                </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
           </div>
        </div>
    </div>
    <script src="js/script.js"></script>
